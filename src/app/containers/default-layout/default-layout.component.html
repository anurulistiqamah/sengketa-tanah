<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/biglogo.svg', width: 100, height: 70, alt: 'Notaires'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/smalllogo.svg', width: 30, height: 30, alt: 'Notaires'}"
  [sidebarToggler]="''"
  [mobileAsideMenuToggler]="false"
  [asideMenuToggler]="false">
  <div class="ml-auto"></div>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar 
    [fixed]="true" 
    [display]="'lg'" 
    [minimized]="sidebarMinimized" 
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
